<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEXPERT ACADEMY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2, h3 {
      color: #38bdf8;
    }

    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    nav button {
      background: #1e293b;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    nav button.active {
      background: #38bdf8;
      color: #020617;
    }

    section {
      display: none;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    section.active {
      display: block;
    }

    ul, ol {
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }
  </style>
